<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TSV → Cloze → TSV</title>
</head>
<body>
  <h1>TSV → Cloze → TSV</h1>

  <p>Upload a TSV file with columns: <b>Norwegian</b> &nbsp;TAB&nbsp; <b>English</b> &nbsp;[TAB&nbsp;<b>Tag</b> optional]</p>

  <input id="tsvFile" type="file" accept=".tsv,.txt">
  <br><br>

  <button id="clearBtn">Clear all</button>
  <button id="downloadBtn">Download TSV</button>

  <h3>Preview</h3>
  <textarea id="preview" rows="15" cols="80" readonly></textarea>

  <script src="app.js"></script>
</body>
</html>
